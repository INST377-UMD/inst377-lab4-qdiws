<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: purple;
            transition: background-color 0.5s;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .section {
            border: 2px solid black;
            padding: 20px;
            width: 40%;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">INST377 - Lab 4</h1>
    
    <div class="container">
        <div class="section">
            <h2>Name:</h2>
            <form onsubmit="alertName(event)">
                <input type="text" id="nameInput" placeholder="Enter your name" required>
                <button type="submit">Alert Me</button>
            </form>
        </div>
        
        <div class="section">
            <button onclick="changeColor()">Change Color</button>
        </div>
    </div>
    
    <div class="container">
        <div class="section">
            <h2>Text Tester :</h2>
            <form onsubmit="validateText(event)">
                <input type="text" id="textInput" placeholder="Enter text">
                <button type="submit">Validate Text</button>
            </form>
        </div>
        
        <div class="section">
            <button onclick="addText()">Add Text</button>
        </div>
    </div>

    <script>
        function alertName(event) {
            event.preventDefault();
            let name = document.getElementById("nameInput").value;
            alert("Hi " + name + "!");
        }

        function changeColor() {
            let body = document.body;
            if (body.style.backgroundColor === "blue") {
                body.style.backgroundColor = "green";
            } else {
                body.style.backgroundColor = "blue";
            }
        }

        function validateText(event) {
            event.preventDefault();
            let text = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Text contains special characters!");
            } else {
                alert("Text is valid.");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
